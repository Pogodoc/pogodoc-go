# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../openApiSpec.json
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 1.0.0
        output:
          location: local-file-system
          path: ../sdks/typescript/src/sdk
        config:
          outputSourceFiles: true
      - name: fernapi/fern-python-sdk
        version: 4.20.2
        output:
          location: local-file-system
          path: ../sdks/python/src/sdk
      - name: fernapi/fern-go-sdk
        version: 0.38.0
        config:
          module:
            path: github.com/Pogodoc/pogodoc-go/sdk
        output:
          location: local-file-system
          path: ../sdks/go/sdk
      - name: fernapi/fern-csharp-sdk
        version: 1.17.3
        output:
          location: local-file-system
          path: ../sdks/csharp/sdk
      - name: fernapi/fern-php-sdk
        version: 0.15.0
        output:
          location: local-file-system
          path: ../sdks/php/src/sdk
      - name: fernapi/fern-java-sdk
        version: 2.36.1
        output:
          location: local-file-system
          path: ../sdks/java/src/sdk
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        output:
          location: local-file-system
          path: ../sdks/ruby/src/sdk
